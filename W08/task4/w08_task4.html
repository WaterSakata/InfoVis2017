		<script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>

		<script type="x-shader/x-vertex" id="gouraud_cook_torrance.vert">
			varying vec3 point_color;
			varying vec4 point_position;
			varying vec3 normal_vector;
			uniform vec3 light_position;
			uniform vec3 camera_position;


			vec3 CookTorranceReflection( vec3 C, vec3 L, vec3 N )
			{
	  			float ka = 0.3;
	  			float kd = 0.5;
	  			float ks = 0.8;
	  			float n = 50.0;
	  			float eta = 0.67;

	  			vec3 V = normalize( camera_position - point_position.xyz );
	  			vec3 H = normalize( L + V );

	  			float NH = dot( N, H );
	  			float VH = dot( V, H );
	  			float NV = dot( N, V );
	  			float NL = dot( N, L );


	  			float D = exp((NH*NH-1.0)/(n*n*NH*NH))/(4.0*n*n*NH*NH*NH*NH);

	  			float G = min(1.0, min((2.0*NH*NV)/VH, (2.0*NH*NL)/VH));

	  			float g = sqrt( eta*eta + VH*VH - 1.0 );
	  			float F = ((g-VH)*(g-VH) / ((g+VH)*(g+VH))) * (1.0+(VH*(g+VH)-1.0)*(VH*(g+VH)-1.0)/((VH*(g-VH)-1.0)*(VH*(g-VH)-1.0)));


	  			float dd = max( NL, 0.0 );
	  			float ds = max( D*G*F/NV, 0.0 );
				if ( dd <= 0.0 ) { ds = 0.0; }
				float Ia = ka;
				float Id = kd * dd;
				float Is = ks * ds;
				return C * ( Ia + Id + Is );
			}

			void main()
			{
	  			point_position = modelViewMatrix * vec4( position, 1.0 );
	  			normal_vector = normalMatrix * normal;
	  			vec3 C = color;
	  			vec3 L = normalize( light_position - point_position.xyz );
	  			vec3 N = normalize( normal_vector );
	  			point_color = CookTorranceReflection( C, L, N );
	  			gl_Position = projectionMatrix * point_position;
			}
		</script>
		<script type="x-shader/x-fragment" id="gouraud.frag">
			varying vec3 point_color;
	  
			void main()
			{
				gl_FragColor = vec4( point_color, 1.0 );
			}
		</script>


		<script type="x-shader/x-vertex" id="phong.vert">

			varying vec3 point_color;

	  			float NH = dot( N, H );
	  			float VH = dot( V, H );
	  			float NV = dot( N, V );
	  			float NL = dot( N, L );


	  			float D = exp((NH*NH-1.0)/(n*n*NH*NH))/(4.0*n*n*NH*NH*NH*NH);

	  			float G = min(1.0, min((2.0*NH*NV)/VH, (2.0*NH*NL)/VH));

	  			float g = sqrt( eta*eta + VH*VH - 1.0 );
	  			float F = ((g-VH)*(g-VH) / ((g+VH)*(g+VH))) * (1.0+(VH*(g+VH)-1.0)*(VH*(g+VH)-1.0)/((VH*(g-VH)-1.0)*(VH*(g-VH)-1.0)));


	  			float dd = max( NL, 0.0 );
	  			float ds = max( D*G*F/NV, 0.0 );
				if ( dd <= 0.0 ) { ds = 0.0; }
				float Ia = ka;
				float Id = kd * dd;
				float Is = ks * ds;
				return C * ( Ia + Id + Is );
			}

			void main()
			{
	  			vec3 C = point_color;
	  			vec3 L = normalize( light_position - point_position.xyz );
	  			vec3 N = normalize( normal_vector );
	  			vec3 shaded_color = CookTorranceReflection( C, L, N );
	  			gl_FragColor = vec4( shaded_color, 1.0 );
			}
		</script>
