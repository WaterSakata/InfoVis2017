<html>
    <head>
	<title>W12: Task 3</title>

    <body style="margin:0">
    <div id="main" style="width:80%; float:left;">
    </div>
    <div id="menu" style="width:20%; float:left;">
    	<label for="isovalue">isovalue:</label>
    	<input class="slider" type="range" id="isovalue" name="isovalue" min="0" max="256" step="1" value="128">
    	<span class="value"></span><br />
    	<label>Reflection:</label><br />
    	<input class="radio" type="radio" id="lamb_ref" name="reflection" value="lambertian_reflection" checked>Lambertian Reflection<br />
    	<input class="radio" type="radio" id="phong_ref" name="reflection" value="phong_reflection" >Phong Reflection
    </div>
	<script src="./lib/three.min.js"></script>
	<script src="./lib/Lut.js"></script>
	<script src="./lib/TrackballControls.js"></script>
	<script src="./lib/KVS.min.js"></script>
	<script src="./lib/KVS2THREE.min.js"></script>
	<script src="./lib/KVSLobsterData.js"></script>
	<script type="x-shader/x-vertex" id="phong.vert">
		varying vec3 point_color;
		varying vec4 point_position;
		varying vec3 normal_vector;

		void main()
		{
			point_color = color;
			point_position = modelViewMatrix * vec4( position, 1.0 );
			normal_vector = normalMatrix * normal;

			gl_Position = projectionMatrix * point_position;
		}
	</script>
	<script type="x-shader/x-fragment" id="lamb_phong.frag">
		varying vec3 point_color;
		varying vec4 point_position;
		varying vec3 normal_vector;
		varying vec3 shaded_color;
		uniform vec3 light_position;
		uniform vec3 camera_position;

		// LambertianReflection
		vec3 LambertianReflection( vec3 C, vec3 L, vec3 N)
		{
			float ka = 0.4;
			float kd = 0.6;

			float dd = max( dot( N, L ), 0.0 );
			float Ia = ka;
			float Id = kd * dd;
			return C * ( Ia + Id );
		}

		void main()
		{
			vec3 C = point_color;
			vec3 L = normalize( light_position - point_position.xyz );
			vec3 N = normalize( normal_vector );

			vec3 shaded_color = LambertianReflection( C, L, N );
			gl_FragColor = vec4( shaded_color, 1.0 );
		}
	</script>
	<script type="x-shader/x-fragment" id="phong_phong.frag">
		varying vec3 point_color;
		varying vec4 point_position;
		varying vec3 normal_vector;
		varying vec3 shaded_color;
		uniform vec3 light_position;
		uniform vec3 camera_position;

		// PhongReflection
		
		vec3 PhongReflection( vec3 C, vec3 L, vec3 N )
		{
			float ka = 0.3;
			float kd = 0.5;
			float ks = 0.8;
			float n = 50.0;

			vec3 R = reflect( -L, N );
			vec3 V = normalize( camera_position - point_position.xyz );

			float dd = max( dot( N, L ), 0.0 );
			float ds = pow( max( dot( R, V ), 0.0 ), n );
			if ( dd <= 0.0 ) { ds = 0.0; }

			float Ia = ka;
			float Id = kd * dd;
			float Is = ks * ds;
			return C * ( Ia + Id + Is );
		}

		void main()
		{
			vec3 C = point_color;
			vec3 L = normalize( light_position - point_position.xyz );
			vec3 N = normalize( normal_vector );

			vec3 shaded_color = PhongReflection( C, L, N );
			gl_FragColor = vec4( shaded_color, 1.0 );
		}		
	</script>
	<script src="Bounds.js"></script>
	<script src="Isosurfaces.js"></script>
	<script src="final_main_task.js"></script>
	<script>
		main();
	</script>
    </body>
</html>
